<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Register Dog</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/register_dog.css') }}">
    <script type= "text/javascript" src="{{url_for('static', filename='register_dog.js')}}"></script>
{% extends "base.html" %} {% block title %}Dog Registration Form{% endblock %}{% block content %}
    </head>
    <body>
        <div id="registerDogForm">
            <form id="register-dog-form" action="/register_dog" method="POST">
                <h2>Register Dog</h2>
                <input type="text" id="dog_name" name="Dog Name" placeholder="Dog Name:">
                <span id="dogNameError" class="error"></span><br>

                <input type="text" id="breed" name="breed" placeholder="Breed:">
                <span id="breedError" class="error"></span><br>

                <select id="age" name="age" required>

                    <option value="">Choose age range:</option>
                    <option value="0-6 months">0-6 months</option>
                    <option value="6-12 months">6-12 months</option>
                    <option value="1-3 years">1-3 years</option>
                    <option value="3-6 years">3-6 years</option>
                    <option value="6-9 years">6-9 years</option>
                    <option value="9+ years">9+ years</option>
                    </select>

            <h2>Owner Information</h2>
                <input type="text" id="owners_name" name="ownersName" placeholder="Owners Name:">
                <span id="ownerNameError" class="error"></span><br>

                <input type="text" id="owner_phone" name="ownerPhone" placeholder="Owners Phone Number:">

                <button type="submit" id="register_dog_button">Register</button>
            </form>
            <p> Changed your mind? Want to register a Dog Walker? <a href='/home' id="home-link">Back to Home</a> </p>
            </div>
    </body>
</html>
{% endblock %}
